<div class="container">
    <h2>About the author</h2>
    I am Burundian, and I attended university in the USA.

    You can leave me a message here if you have feedback or questions.

</div>

<div id="text">
    <br>
    You can leave a message, and we will get back to you as soon as we can
</div>

<div class="container">
    <form target="_blank" action="https://formsubmit.co/nikuzejl@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Email from site visitors">
        <input type="email" name="email" placeholder="Your email address" required>
        <input type="text" name="message" placeholder="Write your message here" required>
        <input type="hidden" name="_next" value="https://nikuzejl.github.io/">
        <button type="submit"> Send</button>
    </form>
  </div>
